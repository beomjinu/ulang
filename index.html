<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>ulang</title>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
        <py-env>
            - paths:
                - ulang.py
        </py-env>

        <meta name="viewport" content="width=device-width">

        <style>

            }

            body {
                max-width: 30rem;

            }

            code {
